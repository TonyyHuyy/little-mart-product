  <!-- Start Content Page -->
  <div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
      <h1 class="h1">Liên hệ với chúng tôi</h1>
      <br>
      <b>Địa chỉ:</b> <a
        href="https://www.google.com/maps/place/Can+Tho,+Ninh+Ki%E1%BB%81u,+C%E1%BA%A7n+Th%C6%A1,+Vietnam/@10.0341851,105.722465,13z/data=!3m1!4b1!4m5!3m4!1s0x31a0629f6de3edb7:0x527f09dbfb20b659!8m2!3d10.0451618!4d105.7468535">Thành

  <!-- Start Map -->
  <div id="mapid" style="width: 100%; height: 500px"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script>
    var mymap = L.map("mapid").setView(
      [10.0299342, 105.7705329, 20.65],
      15
    );
    L.tileLayer(
      "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
      {
        maxZoom: 18,
        attribution:
          'Little-Mart | Design by HuyQuach -> <a href="https://facebook.com/#">Facebook</a> | Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: "mapbox/streets-v11",
        tileSize: 512,
        zoomOffset: -1,
      }
    ).addTo(mymap);

    L.marker([10.0299342, 105.7705329, 20.65])
      .addTo(mymap)
      .bindPopup("<b>Little-Mart</b> Siêu thị tiện ích.")
      .openPopup();
  </script>
  <!-- End Map -->
  <!-- Start Contact -->
  <div class="container py-5">
    <div class="row py-5">
      <form class="col-md-9 m-auto" method="post" role="form">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputname">Họ và tên</label>
            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Họ tên ..." />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="inputemail">Email</label>
            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email..." />
          </div>
        </div>
        <div class="mb-3">
          <label for="inputsubject">Chủ đề</label>
          <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Chủ đề..." />
        </div>
        <div class="mb-3">
          <label for="inputmessage">Nội dung</label>
          <textarea class="form-control mt-1" id="message" name="message" placeholder="Tin nhắn..." rows="8"></textarea>
        </div>
        <div class="row">
          <div class="col text-end mt-2">
            <button type="submit" class="btn btn-success btn-lg px-3">
              Gửi
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- End Contact -->
